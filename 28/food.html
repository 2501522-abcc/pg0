                <h1>おすすめの食べ物</h1>
                ここでは私が美味しいと思うおすすめの食べ物を紹介していきます。
            </div>
            <div class="divmain1">
                <h2>ごつ盛り（塩焼きそば）</h2>
                最初に紹介するのはごつ盛りの塩焼きそばです。
                味も量も満足でき比較的安く買うことができます。
            </div>
            <div class="divimage">
                <img src="image/530d81399d04c3e06fd7e1e482e253b7.jpg"alt="塩焼きそばの画像">
            </div>
            <div class="divmain2">
                <h2>マクドナルド</h2>
                次に紹介するのはマクドナルドです。
                外食するときに何を食べるか困ったらとりあえずマックとなるほどの店舗数と安心感があります。
                １７時以降に注文できる倍バーガーはもっとおすすめします。
            </div>
            <div class="divimage">
                <img src="image/carousel-mcdonalds-01.jpg"alt="マックの画像">
            </div>
